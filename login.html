    <!-- Material UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link rel="stylesheet" href="style.css" />

  <body>
    <main class="main-content">
      <header class="header-container">
        <div class="container">
          <a class="content-svg" href="#">
            <img
              class="svg"
              src="../images/lucky-svgrepo-com.svg"
              alt="lucky"
            />

        </div>
        <button id="abrir-menu" class="abrir-menu">
          <span>Menu</span>
        </button>

        <nav class="main-nav">
          <button id="cerrar-menu" class="cerrar-menu">
            <span>X</span>

          <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <form action="../index.html" class="main-form">
        <h2>Bienvenido</h2>
        <div class="content-form">
          <label for="username">Username:</label>
          <input
            class="username"
            type="text"
            id="username"
            name="username"
            required
          />
          <label for="password">Password:</label>
          <input
            class="password"
            type="password"
            id="password"
            name="password"
            required
          />
          <input type="submit" value="Submit" />

          <div>
            <p>
              Aun no te encuentras registrado <a href="./register">Click!</a>
            </p>
          </div>
        </div>
      </form>

        <a href="#">Privacy Policy</a>
